name: SpringBoot CICD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: cluster-demo1
  GKE_ZONE: us-central1-c

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: docker/login-action@v2
      with:
        
	server-username: MAVEN_USERNAME
	server-password: MAVEN_PASSWORD
        distribution: 'adopt'
        cache: maven
    - name: Build and Pushing User-Service
      run: mvn package dockerfile:push --file user-service/pom.xml
	  env:
		MAVEN_USERNAME: ${{ secrets.DOCKER_USERNAME}}
		MAVEN_PASSWORD: ${{ secrets.DOCKER_PASSWORD}}
	
	- name: Build and Pushing Department-Service
      run: mvn package dockerfile:push --file department-service/pom.xml
	  env:
		MAVEN_USERNAME: ${{ secrets.DOCKER_USERNAME}}
		MAVEN_PASSWORD: ${{ secrets.DOCKER_PASSWORD}}
	
	- name: Build and Pushing Cloud_Gateway
      run: mvn package dockerfile:push --file cloud-gateway/pom.xml
	  env:
		MAVEN_USERNAME: ${{ secrets.DOCKER_USERNAME}}
		MAVEN_PASSWORD: ${{ secrets.DOCKER_PASSWORD}}
	
	- name: Build and Pushing Service_Registry
      run: mvn package dockerfile:push --file service-registry/pom.xml
	  env:
		MAVEN_USERNAME: ${{ secrets.DOCKER_USERNAME}}
		MAVEN_PASSWORD: ${{ secrets.DOCKER_PASSWORD}}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  Deploy:
	need: build
	runs-on: ubuntu-latest
	steps:
	- uses: actions/checkout@master
	- name: kubectl - Google cloud GKE cluster
	  uses: ameydev/gke-kubectl-action@master
	  
	  env:
		PROJECT_ID: ${{ env.PROJECT_ID}}
		APPLICATION_CREDENTIALS: ${{ secrets.GKE_SA_KEY}}
		CLUSTER_NAME: ${{ enc.GKE_CLUSTER}}
		ZONE_NAME: ${{ env.GKE_ZONE}}
	  with:
		args: apply -f k8s/
		
		
		

		
	
