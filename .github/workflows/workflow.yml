name: SpringBoot Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: cluster-demo1
  GKE_ZONE: us-central1-c
  DEPLOYMENT_NAME: github-actions-gke
  IMAGE: github-actions-gke-image
  TAG: user-service

jobs:
  setup-build-publish-deploy:
	name: Setup Build Publish Deploy
	  runs-on: ubuntu-latest

      steps:
		- name: Checkout Repository
		  uses: actions/checkout@v2

        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'




        - name: Build and Pushing User-Service
            run: mvn package dockerfile:push --file user-service/pom.xml

        - name: Setup Google Cloud CLI
            uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
            env:
              ACTIONS_ALLOW_UNSECURE_COMMANDS: true
            with:
              service_account_key: ${{ secrets.GKE_SA_KEY }}
              project_id: ${{ secrets.GKE_PROJECT }}

        - name: Configure Docker
            run: |-
              gcloud --quiet auth configure-docker

        - name: Get GKE Credentials
            run: |-
              gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

        - name: Build Docker Image
            run: |-
              docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$TAG" .

        - name: Publish Docker Image to GCR
            run: |-
              docker push "gcr.io/$PROJECT_ID/$IMAGE:$TAG"
              





		  




